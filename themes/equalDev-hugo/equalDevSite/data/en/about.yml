    title : La creatividad está en nuestra sangre
    description : >    
      Nuestro proposito es pensar estrategias y asegurar resultados.
      Es así que todos nuestros servicios le brindarán soluciones a medida para su proyecto.
      Realmente creemos que con una estrategia web correcta, comunicación acertada y diseño creativo, tu empresa puede sacar un provecho de internet MUY superior al que imaginas posible.


  - positionRight : true
    image : images/about/about-2.jpg
    title : Pensamos fuera de los moldes
    description : >
      Desarrollamos páginas web de alto impacto apuntadas a maximizar resultados. Somos especialistas en generar soluciones a medida y diseño personalizado para cada cliente. T rabajamos el diseño web cuidando los detalles al máximo.  Seleccionamos cuidadosamente los elementos, los colores, la distribución, la tipografía. Cada detalle cuenta.  La luz de las fotos, contrastes, llamados a la acción… consideramos cada aspecto del diseño.
