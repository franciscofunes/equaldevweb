<style>
@charset "UTF-8";

body {
  font-family: var(--font-family-monospace);
  background: rgb(63, 94, 251);
  background: radial-gradient(
    circle,
    rgba(63, 94, 251, 1) 0%,
    rgba(252, 70, 107, 1) 100%
  );
  background-size: 400% 400%;
  -webkit-animation: gradientmove 20s ease infinite;
  -moz-animation: gradientmove 20s ease infinite;
  animation: gradientmove 20s ease infinite;
}

@-webkit-keyframes gradientmove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
@-moz-keyframes gradientmove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
@keyframes gradientmove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

body:after {
  content: "";
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.3);
  z-index: -1;
}

.card .card-header {
  background-color: #000;
  color: var(--white);
}
.card .list-group-item a {
  min-height: 50px;
  color: var(--indigo);
}
.card .list-group-item img {
  position: absolute;
  top: 50%;
  transform: translatey(-50%);
  width: 50px;
  height: 50px;
  -o-object-fit: cover;
  object-fit: cover;
}
.card .list-group-item span {
  padding: 0 60px;
}

.list-unstyled {
  -webkit-animation: beat 0.5s alternate infinite ease-in;
  animation: beat 0.5s alternate infinite ease-in;
}
.list-unstyled :hover {
  background: -webkit-gradient(
    linear,
    left top,
    left bottom,
    from(rgb(255, 102, 0)),
    to(rgb(230, 225, 225))
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/*
ADD THIS LINE TO ELEMENT FOR ACTIVATING ANIMATION BEAT
-webkit-animation: beat 0.5s alternate infinite ease-in;
animation: beat 0.5s alternate infinite ease-in;

*/

@-webkit-keyframes beat {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.2);
  }
}

@keyframes beat {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.2);
  }
}
</style>
